<<!DOCTYPE html>
<html>
<head>
	<title>CSS 2D Christmas Tree</title>
</head>
<body>
	<div class="tree">
	  <div class="tree_part tree_top"></div>
	  <div class="tree_part tree_2nd_level">
	    <div class="ball_2nd_level"></div>
	  </div>
	  <div class="tree_part tree_3rd_level">
	    <div class="ball_3rd_level"></div> 
	  </div>
	  <div class="tree_part tree_4th_level">
	    <div class="ball_4th_level"></div>
	    <div class="ball_2_4th_level"></div>
	    <div class="ball_3_4th_level"></div>
	  </div>
	  <div class="tree_part tree_5th_level">
	    <div class="ball_5th_level"></div>
	    <div class="ball_2_5th_level"></div>
	    <div class="ball_3_5th_level"></div>
	  </div>
	  <div class="tree_trunk"></div>
	</div>
</body>
</html>
